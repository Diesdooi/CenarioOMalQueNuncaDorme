description.Portuguese=Uma viagem rotineira de barco se transforma na luta pela sobrevivência, quanto uma tempestade terrível se forma. Contudo, a tempestade é apenas o começo...\n\nEste é um cenário de ação e investigação para MoM 2nd Edition. Preste atenção nos detalhes, porque você precisará descobrir a identidade do antagonista.\n\nEste cenário exige a expansão Jornadas Macabras.\n\nOBS: Os marcadores de escuridão serão utilizados de forma diferente, conforme será instruído pelo aplicativo.
description.Spanish=Un rutinario viaje en barco se transforma en una lucha por la supervivencia en el momento en el que una terrible tempestad toma forma. Sin embargo, la tormenta es sólo el comienzo... \n\n Éste es un escenario de acción e investigación para «Las Mansiones de la Locura», Segunda Edición. Presta atención a los detalles porque necesitarás averiguar la identidad del antagonista. \n\n Este escenario requiere la expansión «Viajes escalofriantes». \n\n <b>Nota:</b> Las fichas de Oscuridad se usarán de una manera diferente que será indicada por la aplicación.
description.Polish=Zwyczajna wycieczka łodzią zamienia się w walkę o przetrwanie, gdy nadchodzi przerażająca burza. Jednak burza to dopiero początek... \n\n Jest to scenariusz akcji i śledztwa dla gry Posiadłości Szaleństwa, Wydanie Drugie. W toku śledztwa będziesz musiał odkryć tożsamość antagonisty. \n\nTen scenariusz wymaga dodatku „Przerażające podróże”. \n\n ​<b>​Uwaga:​</b>​ żetony Ciemności będą wykorzystywane w sposób wskazany przez aplikację.
